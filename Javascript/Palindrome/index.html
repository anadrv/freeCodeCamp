<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-queries.css">
    <link
      rel="shortcut icon"
      href="/Javascript/Palindrome/favicon-16x16.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text colorDiv">
          <h1>is it a palindrome?</h1>
          <div class="enter-text">
            <h3 class="color-text">enter the text here:</h3>
            <div class="input-group">
              <input type="text" id="text-input" />
              <button id="check-btn">check</button>
            </div>
          </div>
          <div id="explain">
            <p id="result" class="initial-text">
              a <em>palindrome</em> is a word or sentence that's spelled the
              same way both forward and backward, ignoring punctuation, case,
              and spacing.
            </p>
          </div>
        </div>
        <div id="image"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
